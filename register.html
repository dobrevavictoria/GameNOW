<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/register-style.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/0b4303f61f.js" crossorigin="anonymous"></script>
    <script src="src/register-script.js" type="text/javascript"></script>
	<title>Register</title>
</head>
<body onload="onLoadF()">
	<div id="content">
	<header>
		<img src="img/logo.png" id="logo" alt="logo" onclick="location.href='index.html'">
		<button type="button" id="login-header" class="text-button" onclick="location.href='login.html'">Login</button>
	</header>
	<section id="main-section">
		<div id="container">
		<div id="buttons">
		<button id="monthly-plans" class="switch-button active" value="monthly" onclick="setActivePlanOption(this.id)">Monthly Plans</button>
		<button id="annual-plans" class="switch-button" value="annual" onclick="setActivePlanOption(this.id)">Annual Plans</button>	
	</div>
	
	<div id="registration-steps">
			<span class="current-step">1. Choose a Plan<i class="fas fa-angle-right"></i></span>
			<span>2. Personal Information<i class="fas fa-angle-right"></i></span>
			<span>3. Payment Details</span>
		</div></div>
		<div id="table-div">
			<table>
				<tr id="first-tr">
					<th></th>
					<th><div class="type-box"><label>Basic</label></div></th>
					<th><div class="type-box"><label>Standard</label></div></th>
					<th><div class="type-box"><label>Premium</label></div></th>
				</tr>
				<tr class="border-bottom">
					<td>Monthly price after free trial</td>
					<td>&#8364;9.99</td>
					<td>&#8364;11.99</td>
					<td>&#8364;13.99</td>
				</tr>
				<tr class="border-bottom">
					<td>Ultra HD experience</td>
					<td><i class="fa fa-times-thin fa-2x"></i></td>
					<td><i class="fa fa-times-thin fa-2x"></i></td>
					<td><i class="fas fa-check"></i></td>
				</tr>
				<tr class="border-bottom">
					<td>Unlimited access to games</td>
					<td><i class="fas fa-check"></i></td>
					<td><i class="fas fa-check"></i></td>
					<td><i class="fas fa-check"></i></td>
				</tr>
				<tr class="border-bottom">
					<td>Gaming profiles available within one account</td>
					<td>1</td>
					<td>3</td>
					<td>5</td>
				</tr>
			</table>
			</div>
			<p class="note-above">Try 30 days for free our Ultra HD gaming experience.</p>
			<button value="register" id="register" class="btn-next" onclick="location.href='register-step-2.html'">Register</button>
		
    </section>
</div>

	<footer>
		<button class="text-button">About us</button>
		<button class="text-button">Team</button>
		<button class="text-button">Terms of use</button>
		<button class="text-button">Give feedback</button>
		<button class="text-button">Test connection</button>
		<button class="text-button">Help</button>
		<button class="text-button">Contact us</button>
	</footer>
</body>
</html>
