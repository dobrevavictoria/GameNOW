<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link href="css/style.css" rel="stylesheet">
      <link href="css/index-style.css" rel="stylesheet">
      <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
      <script src="https://kit.fontawesome.com/0b4303f61f.js" crossorigin="anonymous"></script>
      <title>Start screen</title>
   </head>
   <body>
      <div id="content">
         <header>
            <img src="img/logo.png" id="logo" alt="logo">
            <button type="button" id="login-header" class="text-button" onclick="location.href='login.html'">Login</button>
         </header>
         <section id="main-section">
            <h1>Play 24/7<br/>Like a PRO</h1>
            <h2>Ready for games?</h2>
            <button type="button" id="register" value="REGISTER" class="btn" onclick="location.href='register.html'">REGISTER<i class="fas fa-angle-right"></i></button>
         </section>
         <section id="main-options">
            <div class="card">
               <p>More than<br/><span class="highlight">50,000 games</span><br/> available</p>
               <button type="button" class="card-btn">Browse Games<i class="fas fa-angle-right"></i></button>
            </div>
            <div class="card">
               <p>Manage up to<br/><span class="highlight">10 profiles</span><br/>with 1 account</p>
               <button type="button" class="card-btn">View Plans<i class="fas fa-angle-right"></i></button>
            </div>
            <div class="card">
               <p>Join our community<br/><span class="highlight">1,000,000</span><br/>play online</p>
               <button type="button" class="card-btn">Try for Free<i class="fas fa-angle-right"></i></button>
            </div>
         </section>
      </div>
      <footer>
         <button class="text-button">About us</button>
         <button class="text-button">Team</button>
         <button class="text-button">Terms of use</button>
         <button class="text-button">Give feedback</button>
         <button class="text-button">Test connection</button>
         <button class="text-button">Help</button>
         <button class="text-button">Contact us</button>
      </footer>
   </body>
</html>
